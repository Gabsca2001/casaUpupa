            <form action="search.html" method="get" class="hero_form" id="search_form">
                <div class="input_row">
                    <p class="input_label">Stays for</p>
                    <div class="input_container_number">
                        <button class="btn-inc" id="btn-inc-days">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                            </svg>
                        </button>
                        <input type="number" name="stay_duration" id="number_days" class="number_days" required min="1"
                            value="1">
                        <button class="btn-dec" id="btn-dec-days">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7 7 7-7">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="input_row">
                    <p class="input_label">Days, from</p>
                    <div class="input_container_number">
                        <button class="btn-inc" id="btn-inc-arrival">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7-7-7 7">
                                </path>
                            </svg>
                        </button>
                        <input type="number" name="arrival_day" id="arrival_day" class="number_days" required min="1"
                            max="31" value="1">
                        <button class="btn-dec" id="btn-dec-arrival">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7 7 7-7">
                                </path>
                            </svg>
                        </button>
                    </div>

                    <div class="input_container_number">
                        <button class="btn-inc" id="btn-inc-month">

                                    d="M19 9l-7-7-7 7">
                                </path>
                            </svg>
